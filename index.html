<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" name="search-city" id="search-city" placeholder="Enter City name" spellcheck="false">
            <button><img src="https://cdn3.iconfinder.com/data/icons/feather-5/24/search-512.png"></button>
        </div>
        <div class="weather">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/010/989/526/small_2x/rainy-weather-3d-rendering-isolated-on-transparent-background-ui-ux-icon-design-web-and-app-trend-png.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Bangalore</h2>
            <div class="details">
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/512/219/219816.png" width="100px">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://cdn3.iconfinder.com/data/icons/weather-icons-2/64/Wind-512.png" width="100px">
                    <div>
                        <p class="wind">15 kmph</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    const apiKey = "048eec1081c430130331d9cf18b742c5";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=germany";
    async function checkWeather(){
        const response = await fetch(apiUrl + `&appid=${apiKey}`);
        var data = await response.json();

        console.log(data);
    }

    checkWeather();
</script>
</body>
</html>
